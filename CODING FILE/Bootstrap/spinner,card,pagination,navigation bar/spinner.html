<!DOCTYPE html>
<html lang="en">
<head>
<title>
Bootstrap Spinner example
</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<style>
    .spinner-border {
        width:5rem ;
        height: 5rem;
        color: navy;
        text-align: center;
    }
</style>
<body>
<div class="container">
<h2>Spinners</h2>
<p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>
<div class="spinner-border">SPIN</div>
</div>
</body>
</html>
