<!DOCTYPE html>
<html lang="en">
<head>
<title>
Bootstrap Typography example
</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
<div class="container" style="border: 5px solid black;">
<h1>Codingal</h1>
<p>Making kids fall in love with coding</p>
</div>
<div class="container p-3000 mb-300 bg-primary text-white">
<h1>Codingal</h1>
<p>Making kids fall in love with coding</p>
</div>
<div class="container p-3 my-3 bg-danger text-white">
<h1>My First Bootstrap Webpage</h1> <p>This container has a dark backgound with white text,
border and some extra padding and margin</p>
</div>
</body>
</html>
