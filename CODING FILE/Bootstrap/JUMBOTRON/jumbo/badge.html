<!DOCTYPE html>
<html lang="en">
<head>
<title>
Bootstrap Typography example
</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container">
        <span class="badge-primary badge p-2 m-2">Primary Badge</span>
        <span class="badge-secondary badge p-2 m-2">Secondary Badge</span>
        <span class="badge-success badge p-2 m-2">Success Badge</span>
        <span class="badge-danger badge p-2 m-2">Danger Badge</span>
        <span class="badge-warning badge p-2 m-2">Warning Badge</span>
        <span class="badge-info badge p-2 m-2">Info Badge</span>
        <span class="badge-light badge p-2 m-2">Light Badge</span>
        <span class="badge-dark badge p-2 m-2">Dark Badge</span>
    </div>
</body>
