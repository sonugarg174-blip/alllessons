<!DOCTYPE html>
<html lang="en">
<head>
<title>
Bootstrap Typography example
</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container"></div>
        <h1>Bootstrap Typography Example</h1>
        
        <p>To create a default progress bar,
            add a .progress class to a container
           element and add the progress-bar class to its child
            element. Use the CSS width
           property to set the width of the progress bar :
        </p>

        <div class="progress">
            <div class="progress-bar" style="width: 70%; background-color: #06ef29;">70%</div>
        </div>

    </div>
</body>
